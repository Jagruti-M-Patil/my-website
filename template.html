<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAGE_TITLE | Jagruti Patil</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#121b2e;
      --text:#e7ecff;
      --muted:#a9b3d6;
      --accent:#6aa6ff;
      --border:rgba(255,255,255,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
      --max:1100px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(106,166,255,.18), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(125,255,204,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.6;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: rgba(11,18,32,.72);
      border-bottom: 1px solid var(--border);
    }
    .nav{
      max-width: var(--max);
      margin: 0 auto;
      padding: 10px 16px;
      display:flex;
      gap:14px;
      align-items:center;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
    }
    .logo{
      width:34px;height:34px;border-radius:10px;
      background: linear-gradient(135deg, var(--accent), #7dffcc);
    }

    nav{ margin-left:auto; }
    .tabs{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .tab{
      text-decoration:none;
      color:var(--muted);
      padding:9px 10px;
      border-radius:12px;
      font-weight:700;
      font-size:13px;
    }
    .tab.active{
      color:var(--text);
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
    }

    main{
      max-width: var(--max);
      margin: 0 auto;
      padding: 60px 16px 90px;
      text-align:center;
    }

    .card{
      max-width: 620px;
      margin: 0 auto;
      background: rgba(18,27,46,.84);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
    }

    h1{ margin:0 0 12px; font-size:32px; }
    p{ margin:0; color:var(--muted); font-size:15px; }

    footer{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px 16px 40px;
      color: var(--muted);
      border-top: 1px solid var(--border);
      text-align:center;
    }
  </style>
</head>

<body>
<header>
  <div class="nav">
    <div class="brand">
      <div class="logo"></div>
      <span>Jagruti Patil</span>
    </div>

    <nav>
      <div class="tabs">

        <a class="tab" href="projects.html">Course Projects</a>

        <a class="tab" href="extracurriculars.html">Extracurriculars</a>
      </div>
    </nav>
  </div>
</header>

<main>
  <div class="card">
    <h1>PAGE_HEADING</h1>

  </div>

<footer>

</footer>

</script>
</body>
</html>
